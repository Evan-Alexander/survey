<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">

      <div class="well">
        <h2>Car Troubles?</h2>
        <h3>Tell us a little about what's going on with your car?</h3>
        <select class="form-control" id="troubles">
          <option value="no-start">My car doesn't start.</option>
          <option value="brakes">Brakes are squeeling when I apply them.</option>
          <option value="leak">I have a windsheild leak.</option>
          <option value="oil">I need an oil change.</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Just how old is your car?</h2>
            </div>
            <div class="panel-body">

              <div class="radio">
                <label>
                  <input type="radio" name="how-old" value="not-old" checked>
                  Not that old really, wish I had leased this thing.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="how-old" value="vanilla">
                  It's old.  I bought this off of Craigslist in a back parking lot.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="how-old" value="ferns">
                  Older than dirt.  My backseat has ferns growing out of it!
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Pick a date that's least convenient for you.</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="born">Date of birth:</label>
                <input id="born" class="form-control" type="date">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Yay, colors!</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="color">What is your favorite color?  We're just curious.</label>
                <input id="color" class="form-control" type="color">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="well" id="info">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title">Please enter your information below.</h2>
          </div>
          <div class="panel-body">
            <div id="blanks">
              <form>
                <div class="form-group">
                  <label for="name">Your name:</label>
                  <input id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input id="phone" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input id="email" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="well" id="receipt">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title">Thank you.  We will get in touch with you shortly.</h2>
          </div>
          <div class="panel-body">
            <div id="thank-you">
              <form>
                <div class="form-group">
                  <label for="name">Your name:</label>
                  <input id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input id="phone" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input id="email" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="trouble-info">Issue:</label>
                  <input id="trouble-info" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="age">Age of car:</label>
                  <input id="age" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="color-return">Issue:</label>
                  <input id="color-return" class="form-control" type="text">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
